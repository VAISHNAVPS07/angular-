<div class="patient-report-container">
    <div class="patient-report-box">
        <h2>Patient Report</h2>

        <form ng-submit="submitPatientReport()" name="patientReportForm" novalidate>
            <div class="form-group">
                <label for="hospitalNo">Hospital Number:</label>
                <input type="text" id="hospitalNo" ng-model="report.hospitalNo" placeholder="Enter Hospital Number" required>
            </div>

            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" ng-model="report.patientName" placeholder="Enter Patient Name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" ng-model="report.age" placeholder="Enter Age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" ng-model="report.gender" required>
                    <option value="">Select Gender</option>
                    <option ng-repeat="option in genderOptions" value="{{option.value}}">{{option.label}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reportDate">Report Date:</label>
                <input type="date" id="reportDate" ng-model="report.reportDate" required>
            </div>

            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <textarea id="diagnosis" ng-model="report.diagnosis" placeholder="Enter Diagnosis" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="ecgFindings">ECG Findings:</label>
                <textarea id="ecgFindings" ng-model="report.ecgFindings" placeholder="Enter ECG Findings" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="echoFindings">ECHO Findings:</label>
                <textarea id="echoFindings" ng-model="report.echoFindings" placeholder="Enter ECHO Findings" rows="4"></textarea>
            </div>

            <!-- Add more form fields here -->

            <button type="submit" class="submit-btn" ng-disabled="patientReportForm.$invalid">Generate Report</button>
        </form>
    </div>
</div>
